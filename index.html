<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <!-- <script src="https://kit.fontawesome.com/a71e3bdf2b.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Hero seciton for title bar -->
    <section class="hero is-small">
        <div class="hero-body has-text-light has-background-link-dark">
            <p class="title is-size-2 has-text-light has-text-centered">
                Weather Dashboard
            </p>
        </div>
    </section>
    <!-- Columns to split the page into an area for the search bar and weather forecasts -->
    <div class="columns m-1">
        <!-- Search bar column -->
        <div class="column is-one-quarter">
            <div class="box">
                <p class="title has-text-grey-dark is-size-4">Search for a City:</p>
                <input class="input m-1" type="text" placeholder="Hartford" id="search-box-city">
                <button class="button is-info is-fullwidth m-1">Search</button>
            </div>
            <div class="box" id="search-history">
                <button class="button has-text-dark has-background-grey-light is-fullwidth m-2">Light</button>
            </div>
        </div>
        <!-- Weather forecasts -->
        <div class="column is-three-quarters">
            <div class="columns">
                <!-- Today's forecast column -->
                <div class="column is-full has-text-grey-dark is-size-6">
                    <div class="box">
                    <p class="title has-text-grey-dark is-size-4" id="current-city">Example City <img id="current-city-icon"> </p>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </div>
                </div>
            </div>
            <!-- 5-day forecast title -->
            <p class="title has-text-grey-dark is-size-5">5-Day Forecast:</p>
            <div class="columns">
                <div class="column is-one-fifth">
                    <div class="card has-background-grey-lighter">
                        <div class="card-content">
                            <div class="content is-size-6 has-text-info-dark">
                                <p class="title is-size-5 has-text-info-dark">Day 1</p>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                Day 2
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                Day 3
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                Day 4
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                Day 5
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Error modal -->
    <div class="modal" id="error-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card has-background-grey-light has-text-light">
                <div class="card-content">
                  <div class="content" id="error-text">
                  </div>
                </div>
              </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
