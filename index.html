<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/a71e3bdf2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Hero seciton for title bar -->
    <section class="hero is-small">
        <div class="hero-body has-text-light has-background-link-dark">
            <p class="title is-size-2 has-text-light has-text-centered">
                Weather Dashboard
            </p>
        </div>
    </section>
    <!-- Columns to split the page into an area for the search bar and weather forecasts -->
    <div class="columns m-1">
        <!-- Search bar column -->
        <div class="column is-one-quarter">
            <p class="title has-text-grey-dark is-size-4">Search for a City:</p>
        </div>
        <!-- Weather forecasts -->
        <div class="column is-three-quarters">
            <div class="columns">
                <!-- Today's forecast column -->
                <div class="column is-full">
                    <p class="title has-text-grey-dark">Example City</p>
                    <p class="title has-text-grey-dark is-size-5">More stuff</p>
                </div>
                <div class="column is-full">
                    <p class="title has-text-grey-dark">5-Day Forecast:</p>
                </div>
                <div class="column is-one-fifth">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                Day 1
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
